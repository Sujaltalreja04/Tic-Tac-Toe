    <style>

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
        }

        #player-names {
            margin: 10px;
        }

        .input-container {
            display: inline-block;
            margin: 10px;
        }

        input[type="text"] {
            font-size: 16px;
            padding: 5px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 36px;
            cursor: pointer;
            background-color: #3498db;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cell:hover {
            background-color: #F1C40F;
        }

        .cell.animate {
            animation: scaleUp 0.3s ease;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        #message {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        #score {
            font-size: 20px;
            color: #333;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        #footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
